<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>All Reviews</title>
	      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div th:each="review: ${reviews}">

<h2 th:text="${reviews.title}"></h2>
<img th:src="${reviews.imageURL}" style="height:250px;" />

<p th:text="${reviews.content}"></p>
<p th:text="${reviews.date}"></p>	
 <a th:href="@{http://localhost:8080/singleReview(id=${review.id})}">View More Details</a></div>
</body>
</html>
