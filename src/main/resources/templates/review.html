<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
	<h1>Review</h1>
	<div th:text=" ${review.id}">
		<!--<h2 th:text="${review.title}"/> -->
		<img th:src="${review.imageUrl}" style="height:250px;" />

		<p th:text="content: ${review.content}"></p>
		<p th:text="date: ${review.date}"></p>
	</div>
	<script src="js/jquery.js"></script>

</body>

</html>
